<!DOCTYPE html>
<html>
<head>
	<title>Thermal Erosion</title>
	<script src="three.min.js"></script>
	<script src="dat.gui.min.js"></script>
	<script src="chroma.min.js"></script>
	<script src="OrbitControls.js"></script>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>

<script type="text/javascript">
	

</script>
<script>

	// global variables
	var renderer;
	var scene;
	var camera;

	var camerax = 1200;
	var cameray = 1200;
	var cameraz = 1200;

	var control;
	var scale = chroma.scale(['green', 'red']).domain([0, 600]);

	function init() {

		// create a scene, that will hold all our elements such as objects, cameras and lights.
		scene = new THREE.Scene();
		scene.background = new THREE.Color(0x87ceeb)
		// create a camera, which defines where we're looking at.
		camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 10000);

		// create a render, sets the background color and the size
		renderer = new THREE.WebGLRenderer();
		renderer.setClearColor(0x000000, 1.0);
		renderer.setSize(window.innerWidth, window.innerHeight);

		// add light
		var light = new THREE.DirectionalLight();
		light.position.set(1000, 1000, 1000);
		scene.add(light);

		// position and point the camera to the center of the scene
		camera.position.x = camerax;
		camera.position.y = cameray;
		camera.position.z = cameraz;
		camera.lookAt(scene.position);

		// add the output of the renderer to the html element
		document.body.appendChild(renderer.domElement);
		controls = new THREE.OrbitControls( camera, renderer.domElement ); 
		controls.autoRotate = true;
		var map2 = { 
			single:function(){
			document.getElementById('fileupload').click();}
		};
		

		var gui = new dat.GUI();
		gui.add(map2, 'single').name("Upload File");
		makeHeightmap("after.png")
		// call the render function
		render();
		
		var input = document.querySelector('input[type=file]');
		input.onchange = function () {
			
			for (i=0; i < scene.children.length; i++){
				if (scene.children[i].name == "terrain"){
					scene.remove(scene.children[i]); 						
				}
			}
			
			var file = input.files[0];
			if (file.name.includes(".png")){
				makeHeightmap(file.name);    
			}
			
		};
	}


	function makeHeightmap(filename) {
		if (filename != ""){
			var depth = 256;
			var width = depth;

			var spacingX = 3;
			var spacingZ = 3;
			var heightOffset = .5;

			var canvas = document.createElement('canvas');
			canvas.width = depth;
			canvas.height = canvas.width;
			var ctx = canvas.getContext('2d');

			var img = new Image();
			img.src = filename;
			img.onload = function () {
			// draw on canvas
			ctx.drawImage(img, 0, 0);
			var pixel = ctx.getImageData(0, 0, width, depth);

			var geom = new THREE.Geometry;
			var output = [];
			for (var x = 0; x < depth; x++) {
				for (var z = 0; z < width; z++) {
					// get pixel
					// since we are grayscale, we only need one element

					var yValue = pixel.data[z * 4 + (depth * x * 4)] / heightOffset;
					var vertex = new THREE.Vector3(x * spacingX, yValue, z * spacingZ);
					geom.vertices.push(vertex);
				}
			}

			// we create a rectangle between four vertices, and we do
			// that as two triangles.
			for (var z = 0; z < depth - 1; z++) {
				for (var x = 0; x < width - 1; x++) {
					// we need to point to the position in the array
					// a - - b
					// |  x  |
					// c - - d
					var a = x + z * width;
					var b = (x + 1) + (z * width);
					var c = x + ((z + 1) * width);
					var d = (x + 1) + ((z + 1) * width);

					var face1 = new THREE.Face3(a, b, d);
					var face2 = new THREE.Face3(d, c, a);

					face1.color = new THREE.Color(scale(getHighPoint(geom, face1)).hex());
					face2.color = new THREE.Color(scale(getHighPoint(geom, face2)).hex())

					geom.faces.push(face1);
					geom.faces.push(face2);
				}
			}

			geom.computeVertexNormals(true);
			geom.computeFaceNormals();
			geom.computeBoundingBox();

			var zMax = geom.boundingBox.max.z;
			var xMax = geom.boundingBox.max.x;

			var mesh = new THREE.Mesh(geom, new THREE.MeshLambertMaterial({
				vertexColors: THREE.FaceColors,
				color: 0xffffff
			}));
			mesh.side = THREE.DoubleSide;

			var center = new THREE.Vector3();
			mesh.geometry.computeBoundingBox();
			mesh.geometry.boundingBox.getCenter(center);
			mesh.geometry.center();
			mesh.position.copy(center);
			mesh.name = "terrain";
			scene.add(mesh);
		};
	}
}




function getHighPoint(geometry, face) {

	var v1 = geometry.vertices[face.a].y;
	var v2 = geometry.vertices[face.b].y;
	var v3 = geometry.vertices[face.c].y;

	return Math.max(v1, v2, v3);
}


function render() {
	requestAnimationFrame(render);
	if ( scene.getObjectByName( "terrain" ) != undefined){
		var object = scene.getObjectByName( "terrain" );
		controls.target.copy(object.position)
	}
	controls.update();
	renderer.render(scene, camera);


}

// calls the init function when the window is done loading.
window.onload = init;

</script>
<body>
	<input id="fileupload" type="file" style="visibility:hidden" />
</body>
</html>
